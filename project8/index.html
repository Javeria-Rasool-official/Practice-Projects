<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Document</title>
</head>
<body class="bg-blue-light-grey flex justify-center items-center font-manrope ">
    <main class="w-[85%] my-12 shadow-xl">
        <figure >
            <img src="images/drawers.jpg" alt="drawers image" class="h-auto w-6/7 rounded-t-xl">
        </figure>
        <section class="bg-white rounded-b-xl flex flex-col justify-center items-center gap-8">
            <h2 class="text-blue-dark-gray text-xl px-10 pt-6 font-bold">Shift the overall look and feel by adding these wonderful touches to furniture in your home</h2>
            <p class="text-blue-dark px-10">Ever been in room and felt like something was missing? Perhaps it felt slightly bare and uninviting.I've got some simple tips to help you make any room feel complete.</p>
            <div class="info  p-4  flex gap-2 pb-4 justify-start w-[80%] ">
                <h2 class="text-blue-dark tracking-widest hidden first">SHARE</h2>
                <div class="images flex">
                <img src="./images/icon-facebook.svg" alt="facebook" class=" img hidden">
                <img src="./images/icon-twitter.svg" alt="tweet" class=" img hidden">
                <img src="./images/icon-pinterest.svg" alt="pin" class=" img hidden">
                </div>
                <figure class="">
                    <img src="./images/avatar-michelle.jpg" alt="michelle" class="h-12 rounded-full aunty">
                </figure>
                <div class="content px-4">
                    <h2 class="text-blue-dark-gray text-lg">Michelle Appleton</h2>
                    <p class="text-blue-dark">28 Jun 2020</p>
                </div>
                <div class="share ml-6 bg-blue-light-grey rounded-full w-10 h-10 flex justify-center items-center">
                <img src="./images/icon-share.svg" alt="icon" class="w-5 h-5 arrow ">
                </div>
            </div>
        </section>
        
    </main>
    <script src="./src/script.js" defer></script>
</body>
</html>
